<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontendmentor - Challenge</title>
</head>

<body>
    <main id="container">
        <div id="container-left">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="text">
                <h2>Great</h2>
                <p>You scored higher than 65% of<br>
                    the people who have taken <br>
                    these tests.</p>
            </div>

        </div>
        <div id="container-right">
            <p id="summary">Summary</p>
            <div class="rows">
                <div class="row">
                    <div class="discipline">
                        <img src="images/icon-reaction.svg" width="20px" alt="Reaction">
                        <a href="#" style="color:var(--lightred)">Reaction</a>
                    </div>
                    <div class="result">
                        <p><strong>80</strong> / 100</p>
                    </div>
                </div>
                <div class="row">
                    <div class="discipline">
                        <img src="images/icon-memory.svg" width="20px" alt="memory">
                        <a href="#" style="color:var(--orangeyellow)">Memory</a>
                    </div>
                    <div class="result">
                        <p><strong>92</strong> / 100</p>
                    </div>
                </div>
                <div class="row">
                    <div class="discipline">
                        <img src="images/icon-verbal.svg" width="20px" alt="verbal">
                        <a href="#" style="color:var(--green)">Verbal</a>
                    </div>
                    <div class="result">
                        <p><strong>61</strong> / 100</p>
                    </div>
                </div>
                <div class="row">
                    <div class="discipline">
                        <img src="images/icon-visual.svg" width="20px" alt="visual">
                        <a href="#" style="color:var(--blue)">Visual</a>
                    </div>
                    <div class="result">
                        <p><strong>72</strong> / 100</p>
                    </div>
                </div>
            </div>
            <button id="continue-btn" class="hover-1">Continue</button>
        </div>
    </main>
</body>

</html>
